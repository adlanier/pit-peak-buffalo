name: Cleanup expired posts

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:     # lets you run it manually

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Call cleanup endpoint
        run: |
          curl -sS -X GET \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            https://YOUR-APP.vercel.app/api/cleanup
